<!DOCTYPE html>
<html lang="id">
<head>
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1565c0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MENU STOCK OPNAME</title>
    <style>
        /* --- INDUSTRIAL BLUE THEME (SAMA SEPERTI SEBELUMNYA) --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; background-color: #e3f2fd; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; }
        
        .app-header { background: #1565c0; color: white; padding: 0 20px; height: 55px; display: flex; align-items: center; justify-content: space-between; border-bottom: 4px solid #0d47a1; flex-shrink: 0; }
        .header-title { font-size: 16px; font-weight: 800; }
        .btn-back { background: rgba(255,255,255,0.2); color: white; text-decoration: none; padding: 5px 10px; border-radius: 4px; font-size: 10px; font-weight: bold; }

        .main-content { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .welcome-text { text-align: center; margin-bottom: 25px; color: #1565c0; font-size: 14px; font-weight: bold; }

        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 500px; }

        .menu-card {
            background: white; border-radius: 10px; border: 1px solid #90a4ae; border-bottom: 4px solid #546e7a;
            padding: 20px 10px; text-align: center; cursor: pointer; height: 140px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .menu-card:active { transform: translateY(3px); border-bottom: 2px solid #546e7a; }
        .icon { font-size: 36px; margin-bottom: 10px; }
        .label { font-size: 14px; font-weight: 800; color: #37474f; }
        .status-pill { font-size: 10px; padding: 3px 8px; border-radius: 10px; margin-top: 8px; font-weight: bold; }

        .st-open { background: #e8f5e9; color: #2e7d32; border: 1px solid #a5d6a7; }
        .st-closed { background: #ffebee; color: #c62828; border: 1px solid #ef9a9a; }
        
        /* SO ST SPECIAL STYLE */
        .card-st { border-color: #ef5350; border-bottom-color: #c62828; background: #fffde7; grid-column: span 2; }
        .card-st .label { color: #c62828; }

        #dateModal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(21, 101, 192, 0.9); z-index: 2000; display: flex; justify-content: center; align-items: center; }
        .date-card { background: white; padding: 25px; border-radius: 15px; width: 85%; max-width: 350px; text-align: center; }
        .date-input { width: 100%; padding: 15px; font-size: 18px; text-align: center; border: 2px solid #1565c0; border-radius: 8px; margin: 20px 0; }
        .btn-confirm { background: #1565c0; color: white; border: none; width: 100%; padding: 12px; font-weight: bold; border-radius: 8px; }
    </style>
</head>
<body>

<div id="dateModal" style="display:flex;">
    <div class="date-card">
        <h3>üìÖ TANGGAL SO</h3>
        <input type="date" id="inputDate" class="date-input">
        <button class="btn-confirm" onclick="saveDate()">LANJUT</button>
    </div>
</div>

<div class="app-header">
    <div class="header-title">üìã MENU SO</div>
    <div id="displayDate" style="font-size:12px; font-weight:bold;"></div>
    <a href="#" onclick="goBack()" class="btn-back">HOME</a>
</div>

<div class="main-content">
    <div class="welcome-text">
        Pilih Jenis Stock Opname<br>
        <span id="shiftInfo" style="color:#d84315;">Mendeteksi Shift...</span>
    </div>

    <div class="menu-grid">
        
        <div class="menu-card card-st" id="card-SO_ST" onclick="checkStRules()">
            <div class="icon">üö®</div>
            <div class="label">SO ST (SERAH TERIMA)</div>
            <div class="status-pill st-closed" id="status-SO_ST">LOADING...</div>
        </div>

        <div class="menu-card" onclick="openSoPage('CUSTOM')">
            <div class="icon">üìù</div>
            <div class="label">CUSTOM</div>
        </div>

        <div class="menu-card" id="card-PSM" onclick="checkAndOpen('PSM')">
            <div class="icon">üè∑Ô∏è</div> <div class="label">PSM</div> <div class="status-pill st-closed" id="status-PSM">...</div>
        </div>
        <div class="menu-card" id="card-PWP" onclick="checkAndOpen('PWP')">
            <div class="icon">üéÅ</div> <div class="label">PWP</div> <div class="status-pill st-closed" id="status-PWP">...</div>
        </div>
        </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, onValue, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCz55fYcd-WecBgw9ISF2XmlWpde8Z5IwU",
        authDomain: "stockopname-54349.firebaseapp.com",
        projectId: "stockopname-54349",
        storageBucket: "stockopname-54349.firebasestorage.app",
        messagingSenderId: "138553024724",
        appId: "1:138553024724:web:8ea32c06d2bca888e4db41",
        databaseURL: "https://stockopname-54349-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let configStatus = {};
    let currentUser = null;
    let currentShift = "";
    let selectedDate = "";

    window.onload = function() {
        const session = localStorage.getItem('so_session');
        if (!session) { window.location.href = 'index.html'; return; }
        currentUser = JSON.parse(session);
        
        document.getElementById('inputDate').value = new Date().toISOString().split('T')[0];
        
        // Deteksi Shift (Jam)
        const h = new Date().getHours();
        if (h >= 6 && h < 15) currentShift = "1";
        else if (h >= 15 && h < 22) currentShift = "2";
        else currentShift = "3";
        
        document.getElementById('shiftInfo').innerText = `SHIFT SAAT INI: ${currentShift}`;
        
        // Load Status Config
        onValue(ref(db, 'so_config'), (snapshot) => {
            configStatus = snapshot.val() || {};
            updateUI('SO_ST'); updateUI('PSM'); updateUI('PWP'); 
        });
    }

    function updateUI(cat) {
        const el = document.getElementById(`status-${cat}`);
        const card = document.getElementById(`card-${cat}`);
        if(el && card) {
            const isOpen = configStatus[cat] && configStatus[cat].status === 'OPEN';
            el.className = isOpen ? 'status-pill st-open' : 'status-pill st-closed';
            el.innerText = isOpen ? 'DIBUKA' : 'DITUTUP';
            if(!isOpen) card.style.opacity = "0.6"; else card.style.opacity = "1";
        }
    }

    window.saveDate = function() {
        selectedDate = document.getElementById('inputDate').value;
        sessionStorage.setItem('so_date', selectedDate);
        document.getElementById('dateModal').style.display = 'none';
        document.getElementById('displayDate').innerText = selectedDate;
    }

    // --- LOGIKA WAJIB BERURUTAN (SO ST) ---
    window.checkStRules = function() {
        const cat = 'SO_ST';
        if (!configStatus[cat] || configStatus[cat].status !== 'OPEN') {
            return alert("‚õî SO ST SEDANG DITUTUP ADMIN.");
        }

        // Jika Shift 1, boleh langsung masuk
        if(currentShift === "1") {
            openSoPage(cat);
            return;
        }

        // Jika Shift 2 atau 3, CEK DULU apakah shift sebelumnya sudah SO?
        const checkShift = (currentShift === "2") ? "1" : "2"; 
        
        // Cari di riwayat_so apakah ada data 'SO_ST' di tanggal ini dengan shift sebelumnya
        // Catatan: Ini pencarian sederhana di frontend. Untuk performa tinggi baiknya filtering di backend/query spesifik.
        get(ref(db, 'riwayat_so')).then((snapshot) => {
            const data = snapshot.val();
            let prevShiftDone = false;

            if(data) {
                // Loop data (agak berat jika data banyak, tapi oke untuk skala toko)
                Object.values(data).forEach(so => {
                    // Cek Tanggal (ambil bagian tanggal dari ISO string selesai_pada)
                    const soDate = so.selesai_pada.split('T')[0]; 
                    
                    if(so.kategori === 'SO_ST' && soDate === selectedDate) {
                        // Shift di database formatnya "1 (PAGI)", kita ambil angka depannya saja
                        const dbShift = so.shift.charAt(0); 
                        if(dbShift === checkShift) {
                            prevShiftDone = true;
                        }
                    }
                });
            }

            if(prevShiftDone) {
                openSoPage(cat); // Boleh masuk
            } else {
                alert(`‚õî AKSES DITOLAK!\n\nShift ${checkShift} belum melakukan SO ST.\nSistem mewajibkan urutan: Shift 1 -> 2 -> 3.`);
            }
        });
    }

    window.checkAndOpen = function(cat) {
        if (configStatus[cat] && configStatus[cat].status === 'OPEN') openSoPage(cat);
        else alert("Menu ini ditutup.");
    }

    window.openSoPage = function(cat) {
        sessionStorage.setItem('active_category', cat);
        window.location.href = 'input_so.html';
    }

    window.goBack = function() {
        window.location.href = currentUser.role === 'MASTER' ? 'dashboard_master.html' : 'dashboard_user.html';
    }
</script>
</body>
</html>
